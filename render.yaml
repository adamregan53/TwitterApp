databases:
  - name: twitterapp
    databaseName: twitterapp
    user: twitterapp

services:
  - type: web
    name: TwitterApp
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: TwitterApp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false